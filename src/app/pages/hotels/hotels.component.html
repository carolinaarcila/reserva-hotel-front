<section class="head-section">
  <h1>Hoteles</h1>
  <button mat-raised-button color="primary" routerLink="/hotels/form">
    Agregar Hotel
  </button>
</section>

<table mat-table [dataSource]="hotels" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <ng-container matColumnDef="totalRooms">
    <th mat-header-cell *matHeaderCellDef>Cantidad de Habitaciones</th>
    <td mat-cell *matCellDef="let element">{{ element.totalRooms }}</td>
  </ng-container>
  <ng-container matColumnDef="reserveCapacity">
    <th mat-header-cell *matHeaderCellDef>Capacidad de Reserva</th>
    <td mat-cell *matCellDef="let element">{{ element.reserveCapacity }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        routerLink="/hotels/form"
        (click)="setHotelById(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteHotel(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
