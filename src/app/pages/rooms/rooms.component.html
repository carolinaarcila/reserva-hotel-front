<section class="head-section">
  <button mat-raised-button color="primary" routerLink="/rooms/form">
    Agregar Habitacion
  </button>
</section>

<table mat-table [dataSource]="rooms" class="mat-elevation-z8">
  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef>Numero de Habitacion</th>
    <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef>Tipo de Habitacion</th>
    <td mat-cell *matCellDef="let element">{{ element.roomType }}</td>
  </ng-container>
  <ng-container matColumnDef="beadsNumber">
    <th mat-header-cell *matHeaderCellDef>Cantidad de Camas</th>
    <td mat-cell *matCellDef="let element">{{ element.beadsNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="hotelName">
    <th mat-header-cell *matHeaderCellDef>Nombre del hotel</th>
    <td mat-cell *matCellDef="let element">{{ element.hotelName }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        routerLink="/rooms/form"
        (click)="SetRoomById(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteRoom(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
